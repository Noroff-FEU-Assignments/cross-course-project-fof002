<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Feel free to contact us! our customer support center is open from 08:00 to 16:00 from monday to saturday. We are available on contact@rainydays.com and +4799999999"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f568442570.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact us - Rainy Days!</title>
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="hamburger-menu">
          <ul>
            <li>
              <form action="post" class="search-menu">
                <label for="search"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></label>
                <input
                  type="text"
                  name="search"
                  placeholder="Search our store"
                  class="search-bar"
                />
              </form>
            </li>
            <li><a href="../about.html">About</a></li>
            <li><a href="../contact.html">Contact</a></li>
            <li><a href="../store.html">Store</a></li>
            <li><a href="../store.html">Women</a></li>
            <li><a href="../store.html">Men</a></li>
          </ul>
        </div>
        <a href="../index.html">
          <img
            src="..\Images\RainyDays_Logo.png"
            alt="Rainy Days logo"
            class="logo"
          />
        </a>
        <form action="post" class="search-menu">
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
          <input
            type="text"
            name="search"
            placeholder="Search our store"
            class="search-bar"
          />
        </form>
        <div class="header-top-right">
          <a href="#">
            <i class="fa-solid fa-user"></i>
          </a>
          <a href="../checkout-page.html">
            <i class="fa-solid fa-cart-shopping">
              <div id="quantity"></div>
            </i>
          </a>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="../about.html">About</a></li>
          <li><a class="active" href="../contact.html">Contact</a></li>
          <li><a href="../store.html">Store</a></li>
          <li><a href="../store.html">Women</a></li>
          <li><a href="../store.html">Men</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="background-photo-contact"></div>
      <section class="checkout-wrapper">
        <div class="checkout-form-wrapper">
          <h1>Contact</h1>
          <form action="post">
            <div>
              <label for="email">Email adress</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="label-splitter">
              <div>
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname" />
              </div>
              <div>
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" id="lastname" />
              </div>
            </div>
            <div>
              <label for="country">Country</label>
              <select name="country" id="country">
                <option value="norway">Norway</option>
                <option value="sweden">Sweden</option>
                <option value="finland">Finland</option>
              </select>
            </div>
            <div>
              <label for="phone">Phone number</label>
              <div class="label-splitter">
                <select name="countrycode" id="countrycode">
                  <option value="+47">+47</option>
                  <option value="+48">+48</option>
                  <option value="+49">+49</option>
                </select>
                <input type="text" />
              </div>
            </div>
            <div>
              <label for="message">Your message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                style="width: 100%"
              ></textarea>
            </div>
            <button type="submit" class="checkout-button" alt="To payment">
              Send message
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <section class="contact-outer">
        <a href="#">
          <img
            src="..\Images\RainyDays_Logo.png"
            alt="Rainy Days logo"
            class="logo-footer"
          />
        </a>
        <div class="contact-info">
          <section>
            <p><a href="tel:+49 999 99 999">Call us: +49 999 99 999</a></p>
            <p>
              <a href="mailto:contact@rainydays.com">contact@rainydays.com</a>
            </p>
          </section>
        </div>
        <div class="contact-info">
          <section>
            <p><a href="#" class="contact-link">Our stores</a></p>
            <p><a href="#" class="contact-link">Customer support</a></p>
            <p><a href="../contact.html" class="contact-link">Contact us</a></p>
          </section>
          <section>
            <p><a href="../about.html" class="contact-link">About us</a></p>
            <p><a href="#" class="contact-link">Work for us?</a></p>
            <p><a href="#" class="contact-link">Our vision</a></p>
          </section>
        </div>
        <div class="contact-info">
          <a href="#">
            <i class="fa-brands fa-instagram-square"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </section>
    </footer>
    <script src="js/cart.js"></script>
  </body>
</html>
